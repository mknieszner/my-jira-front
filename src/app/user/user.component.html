<div class="jumbotron">
  <div class="row" style="padding: 30px">
    <div class="col 12 col-md-4 align-self-start">
      <ul class="list-group">
        <li class="list-group-item border-dark" style="background-color: rgba(0,0,0,0.05);">Users:</li>
        <li class="list-group-item list-group-item-action d-flex justify-content-end"
            *ngFor="let user of (users | async)" (click)="onSelectUser(user)"
            [ngClass]="(selectedUser | async)?.username == user.username ? 'bg-light' : ''">
          <td class="mr-auto p-2">{{ user.username }}</td>
        </li>
        <button class="btn text-white" style="background-color: rgba(0,0,0,0.05) !important;" (click)="onNewUser()">New
          user
        </button>
      </ul>
    </div>
    <div class="col-12 col-md-8 align-self-center">
      <app-user-details></app-user-details>
    </div>
  </div>
</div>
